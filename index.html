<!DOCTYPE html>
<html>
    <head>
        <title> Bubble Tea Fortune Telling</title>
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    </head>
    <body>
        <h1> Bubble Tea Fortune Telling</h1>
        <p class="Q1"> Name</p> 
        <input class="num1">
        <p class="Q2"> What is your favorite bubble tea flavor?</p>
        <input class="num2">
        <p class="Q3">How many bubble teas do you consume each week?</p>
        <input class="num3"> 
        <br>
        <button>Tell my fortune</button>
        <br>
        
        <span>Hello <span class="name"></span> , from the year 2019 to 2025, you would have drank <span class="total"></span> of you favorite <span class="flavor"> </span> bubble tea
        </span>
    </body>
</html>
